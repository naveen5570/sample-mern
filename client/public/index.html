<script>
  jQuery(document).ready(function($){
  $(document).on('change','#language',function(){
  //alert(this.value);

  if(this.value=='English')
  {
  window.location.href="/admin/home";  
  }
  else
  {
    window.location.href="/admin/frhome";
  }

});
$(document).on('click','.lan',function(){
  //alert(this.value);
//alert($(this).data("id"));
  if($(this).data("id")=='en')
  {
    //alert(localStorage.getItem("lang"));
    localStorage.setItem('lang', 'en');
  window.location.href="/";  
  }
  else
  {
    //alert(localStorage.getItem("lang"));
    localStorage.setItem('lang', 'fr');
    window.location.href="/fr";
  }

});
setTimeout(function() {
    $('#loader-container').fadeOut('fast');
}, 1000);
});



// Graph

var sampleData = [
    {
      id: 1, 
      label: "75%", 
      value: 75, 
      color: "#1514AE"
    },
    {
      id: 2, 
      label: "35%", 
      value: 35, 
      color: "#FE8C05"
    },
    /*{
      id: 3, 
      label: "Net", 
      value: 13.5, 
      color: "#80c441"
    }*/
    // ...
];



$("#graph").donutgraph({


  data:sampleData,
  // wrapper element
  container: "#graph",

  // container element (span) for measuring label text
  measureElement: "#measure",

  // width & height of the donut chart
  width: 250,
  height: 250,

  // ring width
  donutWidth: 40,

  // space angle between ring segments
  padAngle: 0.02,

  // duration of the animation
  animationDuration: 750,

  // label color
  labelColor: "#9e9e9e",

  // an array of colors
  accentColor: ["#d81b60","#80c441"],

  // an array of colors used for ring segments
  colorSetting: ["#33876b","#559559","#77a347","#98b236","#bac024","#dcce12","#e0e0e0"],

  // use color range as setted in colorSetting
  useColorRange: true
  
});


</script>
